<body>

        <!-- <h1>How well do you know <span style="font-family: Roboto; font-weight: 700">TheTrybe</span

        <h1>Enter you details here.</h1>
        <form id="assessmentForm">
            <div class="username" style="font-family: Poppins; font-weight: 400">
                <label for="userName">Enter your name:</label>
                <input type="text" id="userName" required>
            </div>
            <br>
            <div class="password" style="font-family: Poppins; font-weight: 400">
                <label for="password">Enter your password:</label>
                <input type="password" id="password" style="-webkit-text-security: circle;" required>
            </div>
            <br>
            <button type="submit" onclick="validateForm()">Submit</button>
        </form>
    </div>
