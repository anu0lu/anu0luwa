<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="converter-container">
        <img src="icons8-temperature-64.png">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">In Celsius</label>
            <input type="number" id="celsius" placeholder="0°C">
        </div>
        <div class="input-group">
            <label for="fahrenheit">In Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="0°F">
        </div>
        <div class="input-group">
            <label for="kelvin">In Kelvin</label>
            <input type="number" id="kelvin" placeholder="0K">
        </div>
    </div>
    <script src="temp.js" defer></script>
</body>
</html>
